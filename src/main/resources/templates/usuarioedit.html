<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/editar.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Editar usario</p>
              <form action="#!" method="POST">

                  <div class="form-group"  >
                    <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                    <label for="text" class="sr-only">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" th:value="${usuario.nombre}"/>
                  </div>
                  <div class="form-group">
                    <label for="text" class="sr-only">Apellido</label>
                    <input type="text" name="aellido" id="email" class="form-control" th:value="${usuario.apellido}"/>
                  </div>
                  <div class="form-group">
                    <label for="text" Class="sr-only">Email</label>
                    <input type="text" name="email" id="email" class="form-control" th:value="${usuario.mail}"/">
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" value="sincambio">
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Confirmar Contraseña</label>
                    <input type="password" name="passwordl" id="password" class="form-control" value="sincambio"/>
                  </div>
                 
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Guardar Cambios">
                </form>
                <form action="#!" method="POST">
                  <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Eliminar Cuenta" >
                </form>
              
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
