<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <script src="assets/js/scripts.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/tablero.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Bienvenido usario</p>
              <form action="#!" method="POST">

                  <div class="form-group"  >
                    <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                    <label for="text" class="sr-only">Nombre</label>
                  </div>
                  <div class="form-group">
                    <label for="text" class="sr-only">Apellido</label>
                  </div>
                  <div class="form-group">
                    <label for="text" Class="sr-only">Email</label>
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Contraseña</label>
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Confirmar Contraseña</label>
                  </div>
                 
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Editar Usuario">
                </form>
                <form action="#!" method="POST">
                  <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Crear Usuario" >
                </form>
                <form action="#!" method="POST">
                  <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Bajar Consultas" >
                </form>
                <form action="#!" method="POST">
                  <input type="hidden" name="nombre" id="nombre" class="form-control" th:value="${usuario.id}"/>
                  <input name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="button" value="Bajar Comparaciones" >
                </form>
                <!-- tabla-->
                <div class="form-group pull-right">
                  <input type="text" class="search form-control" placeholder="¿Que Usuario busca?">
              </div>
              <span class="counter pull-right"></span>
              <table class="table table table-sm table-dark table-bordered results">
                <thead>
                  <tr>
                    <th class="text-white mt-0">#</th>
                    <th class="text-white mt-0">NOMBRE</th>
                    <th class="text-white mt-0">APELLIDO</th>
                    <th class="text-white mt-0">Mail</th>
                    
                   
                  </tr>
                  <tr class="warning no-result">
                    <td class="text-white mt-0" colspan="4"><i class="fa fa-warning"></i> No result</td>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cliente:${cleintes}" onclick="seleccionar(this,th:text="${autor.id}")">
                      
                    <td  class="text-white mt-0"><a th:href="@{/editarcliente__${usuario.id}__}">Editar</a>
                    <td th:text="${usuario.nombre}" class="text-white mt-0"></td>
                    <td th:text="${usuario.apellido}" class="text-white mt-0"></td>
                    <td th:text="${usuario.mail}" class="text-white mt-0"></td>
                     
                  
                  </tr>
                </tbody>
              </table>

              
                <!-- tabla-->
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
