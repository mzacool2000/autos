<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Recuperar Contraseña</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div class="card login-card">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="assets/images/recontr.jpg" alt="login" class="login-card-img">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="brand-wrapper">
                                    <img src="assets/images/logo.png" alt="logo" class="logo">
                                </div>
                                <p class="login-card-description">Recuperar Contraseña</p>

                                <header class="masthead">
                                    <div class="container h-100">
                                        <div class="row h-100 align-items-center justify-content-center text-center">

                                            <div class="col-lg-8 align-self-baseline">
                                                <p class="text-white-75 font-weight-light mb-1">indique su correo para restableceer su contraseña</p>



                                                <input class="form-control" id="email" name="email" type="email" value="" />
                                                <br> <button class="btn btn-primary btn-xl js-scroll-trigger"  type="submit" onclick="resetPass()" 
                                                             >Enviar correo de recuperacion</button>




                                                <script src="jquery.min.js"></script>
                                                <script th:inline="javascript">
                                                    var serverContext = [[@{/}]];
                                                    function resetPass() {
                                                        var email = $("#email").val();
                                                        $.post(serverContext + "user/resetPassword", {email: email},
                                                                function (data) {
                                                                    window.location.href =
                                                                            serverContext + "login?message=" + data.message;
                                                                })
                                                                .fail(function (data) {
                                                                    if (data.responseJSON.error.indexOf("MailError") > -1)
                                                                    {
                                                                        window.location.href = serverContext + "emailError.html";
                                                                    } else {
                                                                        window.location.href =
                                                                                serverContext + "login?message=" + data.responseJSON.message;
                                                                    }
                                                                });
                                                    }

                                                </script>



                                            </div>
                                        </div>
                                    </div>
                                </header>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
