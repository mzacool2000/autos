<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="assets/tabla.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/tabla.js">
          <!-- Favicon-->
          <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
          <!-- Font Awesome icons (free version)-->
          <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
          <!-- Google fonts-->
          <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
          <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
          <!-- Third party plugin CSS-->
          <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
          <!-- Core theme CSS (includes Bootstrap)-->
          <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
       
          
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description" th:text = "${vehiculoEd} == null ? 'Crear Vehiculo' : 'Editar Vehiculo' "></p>
              <form action="/adminvehiculo" method="POST">

                  <div class="form-group"  >
                      <input type= "hidden"  name="id"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.id}" />  
                    <label for="text" class="form-group" >Modelo</label>
                    <input type="text" name="modelo"  class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.modelo}"/>
                  </div>
                  <label><p class="form-group" >Marca</p></label>
                  <select class="form-control" name="marcaid">
                      <option type="text" class="form-control" th:each="marca:${marcas}" th:value="${marca.id}"
                              th:text="${marca.nombre}" th:selected="${vehiculoEd} != null  ? ${marca.nombre} == ${vehiculoEd.marca.nombre}"></option>
                  </select>  
                  
                    <label for="text" Class="form-group">Motor</label>
                    <input type="text" name="motor"  class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.motor}"/>
                  
                  

                 
                    <label for="text" class="form-group">Cilindrada</label>
                    <input type="number" name="cilindrada" class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.cilindrada}" >
                
                 
                    <label for="text" class="form-group">Emision</label>
                    <input type="number" name="emision"  class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.emision}" />
                 
                 
                    <label for="text" class="form-group">Consumo en ruta</label>
                    <input type="number" name="consumoRuta"  class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.consumoRuta}" />
                 
                  
                    <label for="text" class="form-group">Consumo en Ciudad</label>
                    <input type="number" name="consumoCiudad" class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.consumoUrbano}" />
                  
               

                    <label for="text" class="form-group">Consumo Mixto</label>
                    <input type="number" name="consumoMixto"  class="form-control"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.consumoMixto}" />


                    <label for="text" class="form-group">Tipo de Combustible</label>
                    <select name="combustible">
                        <option th:each="combustibleOpt : ${T(com.example.autos.enums.TipoCombustible).values()}" 
                                th:value="${combustibleOpt}" th:text="${combustibleOpt}" th:selected="${vehiculoEd} != null  ? ${combustibleOpt} == ${vehiculoEd.tipo}"></option>
                    </select>
                    <input class="form-group" type="file" name="imagen">

                    <label>Habilitado</label>
                    <input type="checkbox" name="habilitado" id="habilitado" th:checked="${vehiculoEd} != null and ${vehiculoEd.habilitado} == true ? 'checked'" class="checkbox" />
                    <button name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="submit" th:text="${vehiculoEd} == null ? 'Agregar Vehiculo' : 'Editar Vehiculo'"></button>
              </form>
              <form th:if="${vehiculoEd} != null" action="/autodelet" method="POST">

                  <input type= "hidden"  name="id"  th:value="${vehiculoEd} == null ? null : ${vehiculoEd.id}" />  
                  <button name="Registrarse" id="Registrarse" class= "btn-block btn btn-success mb-4" type="submit" >Eliminar</button>

              </form>
              <header class="masthead">
                  <div class="container h-100">
                      <div class="row h-100 align-items-center justify-content-center text-center">



                          
                          
                          
                          
                          <!-- tabla-->

                           
              
            </div>
          
        </div>
      </div>
     
    </div>
                            

    <div class="form-group pull-right">
      <input type="text" class="search form-control" placeholder="Â¿que vehiculo busca?">
  </div>
  <span class="counter pull-right"></span>
  <table class="table table table-sm table-dark table-bordered results">
                <thead>
                  <tr>
                    <th class="text-white mt-0">#</th>
                    <th class="text-white mt-0">MODELO</th>
                    <th class="text-white mt-0">MARCA</th>
                    <th class="text-white mt-0">MOTOR</th>
                    <th class="text-white mt-0">COMBUSTIBLE</th>
                    <th class="text-white mt-0">CILINDRADA</th>
                    <th class="text-white mt-0">EMISION</th>
                    <th class="text-white mt-0">C/RUTA</th>
                    <th class="text-white mt-0">C/URBNO</th>
                    <th class="text-white mt-0">C/MIXTO</th>
                    <th class="text-white mt-0">HABILITADO</th>
                    
                   
                  </tr>
                  <tr class="warning no-result">
                    <td class="text-white mt-0" colspan="10"><i class="fa fa-warning"></i> No result</td>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="vehiculo:${vehiculos}" onclick="seleccionar(this,th:text="${vehiculo.id}")">
                      
                      <td  class="text-white mt-0"><a th:href="@{/editarvehiculo__${vehiculo.id}__}">Editar</a>
                      <td th:text="${vehiculo.modelo}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.marca.nombre}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.motor}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.tipo.name()}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.cilindrada}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.emision}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.consumoRuta}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.consumoUrbano}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.consumoMixto}" class="text-white mt-0"></td>
                      <td th:text="${vehiculo.habilitado}" class="text-white mt-0"></td>

                  
                  </tr>
                </tbody>
              </table>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function () {
	$(".search").keyup(function () {
		var searchTerm = $(".search").val();
		var listItem = $(".results tbody").children("tr");
		var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

		$.extend($.expr[":"], {
			containsi: function (elem, i, match, array) {
				return (
					(elem.textContent || elem.innerText || "")
						.toLowerCase()
						.indexOf((match[3] || "").toLowerCase()) >= 0
				);
			}
		});

		$(".results tbody tr")
			.not(":containsi('" + searchSplit + "')")
			.each(function (e) {
				$(this).attr("visible", "false");
			});

		$(".results tbody tr:containsi('" + searchSplit + "')").each(function (e) {
			$(this).attr("visible", "true");
		});

		var jobCount = $('.results tbody tr[visible="true"]').length;
		$(".counter").text(jobCount + " item");

		if (jobCount == "0") {
			$(".no-result").show();
		} else {
			$(".no-result").hide();
		}
	});
});



</script>
</body>
</html>
