<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <br><br><CENTER> <h2  th:if="${error != null}" class="fas fa-8x fa-check" style="color: green;"  > </h2></CENTER>
            <br><br><CENTER> <h2  th:if="${error == null}" class="fas fa-8x fa-exclamation	" style="color: green;"  > </h2></CENTER>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              
        <!-- Navigation-->

        <!-- Masthead-->
      
        <!-- Services-->
        <section class="page-section text-center" id="services">
           <h1> <a th:if="${session.usuario != null}" class="h4 mb-2" href="/inicio"  style="color: green;" >Continuar</a></h1>
           <h1> <a th:if="${session.usuario == null}" class="h4 mb-2" href="/login"  style="color: green;" >Inicia Sesion</a></h1>
              
                
                            <h3 aling="center" class="h4 mb-2"  th:text=${titulo} ></h3>
                            <p aling="center" class="text-muted mb-0"  th:text=${mensaje}></p>
                             <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                             <p th:each="obj:${bonosno}"  th:text="${obj}" style="color:red;"></p>
                            
                            
                   
            
            
                            </div>
                        </div>
                      </div>
                    </div>
                   
                  </div>
                </main>
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
              </body>
              </html>
